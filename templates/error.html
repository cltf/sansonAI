{{define "content"}}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>出错了！</h1>
        <p>{{.error}}</p>
        <div class="error-actions">
            <a href="/" class="btn-primary">返回首页</a>
            <a href="javascript:history.back()" class="btn-secondary">返回上页</a>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    text-align: center;
}

.error-container {
    max-width: 500px;
    padding: 40px;
}

.error-icon {
    font-size: 80px;
    color: #FF6B35;
    margin-bottom: 20px;
}

.error-page h1 {
    color: #333;
    margin-bottom: 15px;
    font-size: 28px;
}

.error-page p {
    color: #666;
    margin-bottom: 30px;
    font-size: 16px;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.btn-primary, .btn-secondary {
    padding: 12px 25px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #4A90E2;
    color: white;
}

.btn-primary:hover {
    background: #357ABD;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}
</style>
{{end}}
