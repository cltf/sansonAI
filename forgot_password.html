    <script>
        // 全局变量
        let currentStep = 1;
        let countdown = 0;
        let countdownTimer = null;
        let accountType = ''; // 'phone' 或 'email'

        // DOM 元素
        const step1Form = document.getElementById('step1-form');
        const step2Form = document.getElementById('step2-form');
        const step1Indicator = document.getElementById('step1-indicator');
        const step2Indicator = document.getElementById('step2-indicator');
        const accountInput = document.getElementById('account');
        const verificationCodeInput = document.getElementById('verification-code');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
        const backToLoginLink = document.getElementById('back-to-login');

        // 验证函数
        function validateAccount(account) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (phoneRegex.test(account)) {
                accountType = 'phone';
                return true;
            } else if (emailRegex.test(account)) {
                accountType = 'email';
                return true;
            }
            return false;
        }

        function validateVerificationCode(code) {
            return /^\d{6}$/.test(code);
        }

        function validatePassword(password) {
            // 8-20位，包含数字和字母
            const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,20}$/;
            return regex.test(password);
        }

        function getPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[@$!%*?&]/.test(password)) score++;
            
            if (score <= 2) return 'weak';
            if (score <= 4) return 'medium';
            return 'strong';
        }

        function updatePasswordStrength(password) {
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            
            if (!password) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = '密码强度：弱';
                return;
            }
            
            const strength = getPasswordStrength(password);
            strengthFill.className = `strength-fill ${strength}`;
            
            const strengthLabels = {
                weak: '密码强度：弱',
                medium: '密码强度：中',
                strong: '密码强度：强'
            };
            strengthText.textContent = strengthLabels[strength];
        }

        // 显示/隐藏错误信息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('show');
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.classList.add('show');
        }

        // 输入验证
        function validateStep1() {
            const account = accountInput.value.trim();
            const code = verificationCodeInput.value.trim();
            
            let isValid = true;
            
            // 验证账号
            if (!account) {
                showError('account-error', '请输入手机号或邮箱');
                isValid = false;
            } else if (!validateAccount(account)) {
                showError('account-error', '请输入正确的手机号或邮箱格式');
                isValid = false;
            } else {
                hideError('account-error');
            }
            
            // 验证验证码
            if (!code) {
                showError('code-error', '请输入验证码');
                isValid = false;
            } else if (!validateVerificationCode(code)) {
                showError('code-error', '验证码格式不正确');
                isValid = false;
            } else {
                hideError('code-error');
            }
            
            nextBtn.disabled = !isValid;
            return isValid;
        }

        function validateStep2() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            let isValid = true;
            
            // 验证密码
            if (!password) {
                showError('password-error', '请输入新密码');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password-error', '密码必须为8-20位，包含数字和字母');
                isValid = false;
            } else {
                hideError('password-error');
            }
            
            // 验证确认密码
            if (!confirmPassword) {
                showError('confirm-error', '请确认新密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirm-error', '两次输入的密码不匹配');
                isValid = false;
            } else {
                hideError('confirm-error');
            }
            
            resetBtn.disabled = !isValid;
            return isValid;
        }

        // 发送验证码
        function sendVerificationCode() {
            const account = accountInput.value.trim();
            
            if (!account) {
                showError('account-error', '请先输入手机号或邮箱');
                return;
            }
            
            if (!validateAccount(account)) {
                showError('account-error', '请输入正确的手机号或邮箱格式');
                return;
            }
            
            // 模拟发送验证码
            sendCodeBtn.disabled = true;
            countdown = 60;
            
            // 检查账号是否存在（模拟）
            setTimeout(() => {
                if (accountType === 'phone' && account === '13800138000') {
                    showError('account-error', '该手机号未注册');
                    sendCodeBtn.disabled = false;
                    return;
                }
                
                if (accountType === 'email' && account === 'test@example.com') {
                    showError('account-error', '该邮箱未注册');
                    sendCodeBtn.disabled = false;
                    return;
                }
                
                // 发送成功
                hideError('account-error');
                showSuccess('code-error', '验证码已发送，请注意查收');
                
                // 开始倒计时
                countdownTimer = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(countdownTimer);
                        sendCodeBtn.textContent = '重新发送';
                        sendCodeBtn.disabled = false;
                    } else {
                        sendCodeBtn.textContent = `重新发送(${countdown}s)`;
                    }
                }, 1000);
            }, 1000);
        }

        // 切换到下一步
        function goToStep2() {
            currentStep = 2;
            step1Form.classList.remove('active');
            step2Form.classList.add('active');
            step1Indicator.classList.remove('active');
            step1Indicator.classList.add('inactive');
            step2Indicator.classList.remove('inactive');
            step2Indicator.classList.add('active');
        }

        // 重置密码
        function resetPassword() {
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="loading"></span>重置中...';
            
            // 模拟重置过程
            setTimeout(() => {
                alert('密码重置成功！请使用新密码登录。');
                window.location.href = 'register.html'; // 跳转到登录页
            }, 2000);
        }

        // 返回登录页
        function backToLogin() {
            if (confirm('确定要放弃找回密码，返回登录页吗？')) {
                window.location.href = 'register.html';
            }
        }

        // 事件监听器
        accountInput.addEventListener('input', validateStep1);
        verificationCodeInput.addEventListener('input', validateStep1);
        newPasswordInput.addEventListener('input', () => {
            updatePasswordStrength(newPasswordInput.value);
            validateStep2();
        });
        confirmPasswordInput.addEventListener('input', validateStep2);
        
        sendCodeBtn.addEventListener('click', sendVerificationCode);
        
        step1Form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateStep1()) {
                goToStep2();
            }
        });
        
        step2Form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateStep2()) {
                resetPassword();
            }
        });
        
        // 密码显示/隐藏切换
        togglePasswordBtn.addEventListener('click', () => {
            const type = newPasswordInput.type === 'password' ? 'text' : 'password';
            newPasswordInput.type = type;
            togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        toggleConfirmPasswordBtn.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            backToLogin();
        });

        // 浏览器回退功能
        window.addEventListener('popstate', (e) => {
            if (currentStep === 2) {
                currentStep = 1;
                step2Form.classList.remove('active');
                step1Form.classList.add('active');
                step2Indicator.classList.remove('active');
                step2Indicator.classList.add('inactive');
                step1Indicator.classList.remove('inactive');
                step1Indicator.classList.add('active');
            }
        });

        // 初始化
        validateStep1();
        validateStep2();
    </script>
</body>
</html>
